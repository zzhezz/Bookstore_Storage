<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Storage Management System</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body class="index">

<div class="container">
    <div class="logo">
        <a th:href="@{/index}">Bookstore Storage Management System</a></div>
    <div class="left_open">
        <a><i title="Open Left Menu Bar" class="iconfont">&#xe699;</i></a>
    </div>

    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;" th:text="${session.user.username}"></a>
            <dl class="layui-nav-child">
                <!-- second menu -->
                <dd>
                    <a th:value="${session.user.id}"
                       onclick="xadmin.open2('User Info','/user/to-admin-edit/','','',false,this)">User Info</a></dd>
                <dd>
                    <a th:href="@{/logout}">Exit</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!-- end of top -->
<!-- mid part -->
<!-- left menu bar -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li shiro:hasPermission="U">
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="Administrator Management">&#xe726;</i>
                    <cite>Administrator Management</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('Administrators List','user/selectList')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>Administrators List</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="Bookshelf">&#xe705;</i>
                    <cite>Bookshelf</cite>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('All Books','book/selectList')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>All Books</cite></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- left menu bar end -->
<!-- right main part start-->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>My Page
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
<!--            Here is the basic form area-->
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe th:src="@{welcome}" frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
    </div>
</div>
</body>

</html>
